models:
  - name: stg_jaffle_shop__customers
    description: This model serves as a staging layer for customer data from the Jaffle Shop, providing foundational information such as customer ID, first name, and last name for further transformations and analyses.
    
    columns:
      - name: customer_id
        description: the primary key
        data_tests:
          - unique
          - not_null

      - name: first_name
        description: The first name of the customer.
      - name: last_name
        description: The last name of the customer.
  - name: stg_jaffle_shop__orders
    description: This model provides a staging layer for order data from the Jaffle Shop, including details such as order ID, customer ID, order date, and status. It serves as a foundational dataset for further transformations and analyses related to customer orders.
    columns:
      - name: order_id
        description: A unique identifier for each order.
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
      - name: customer_id
        description: The identifier for the customer who placed the order.
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id
      - name: order_date
        description: The date when the order was placed.